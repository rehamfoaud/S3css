<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: Al-Jazeera-Arabic-Regular;
            src: url('Al-Jazeera-Arabic-Regular.ttf');
        }
    </style>
</head>
<body>
    <div class="font-family">
        <h2 style="font-family: Cairo;"> كايرو فونت
            cairo font
        </h2>
        <h2>cairo font</h2>
        <h1 style="font-family: Al-Jazeera-Arabic-Regular;">
            خط الجزيرة</h1>
        <h1 style="font-family: Arial;"> font Arial</h1>
        <h1 style="font-family: Georgia;"> font </h1>
        <h1 style="font-family: sans-serif;"> font sans-serif</h1>
        <h1 style="font-family: 'Times New Roman', Times, serif New Roman;"> font sans-serif</h1>
    </div>
    <hr>
    <div class="font-style">
        <h1 style="font-style: italic;"> Font Style</h1>
        <h1 style="font-style: normal;"> Font Style</h1>
        <!-- obique=very similar to italic,but less supported-->
        <h1 style="font-style: oblique;"> Font Style</h1>
    </div>
    <hr>
    <div class="font-weight">
        <h1 style="font-weight: bold;">font-weight</h1>
        <h1 style="font-weight: normal;">font-weight</h1>
    </div>
    <hr>
    <div class="font-size">
        <h1 style="font-size: 32px;"> Font Size</h1>
        <!-- 1vw=1% of viewport width-->
        <h1 style="font-size: 2vw;">Font Size</h1>
        <!-- 1em=16px(default) take size of parent 'body'-->
        <h1 style="font-size: 2em;"> Font Size</h1>
        <!--rem = take size of html (16px ->default)-->
        <h1 style="font-size: 2rem;"> Font Size</h1>
    </div>
    <hr>
    <div class="font">
        <h2 style="font: 25px bold cairo italic;">
            font( size family'required')</h2>
    </div>
    



</body>
</html>
