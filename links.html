<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /* start links 
a:link - a normal, unvisited link
a:visited - a link the user has visited
a:hover - a link when the user mouses over it
a:active - a link the moment it is clicked  */
/*a{
    color: red;
    font-size: 25px;
    background-color: blue;
    text-decoration: none;}*/    /* delete the line */

a:link{
    color: green;
}
a:visited{
    color:pink;
}
a:hover{
    color: blueviolet;
}
a:active{
    background-color: black;
}
    </style>
</head>
<body>
    <!-- start links-->
    <div>
        <h1>Style the links</h1>
        <a href="#">Home</a>
    </div>
    <h2>The cursor Property</h2>
<span style="cursor:auto">auto</span><br><br>
<span style="cursor:crosshair">crosshair</span><br><br>
<span style="cursor:default">default</span><br><br>
<span style="cursor:e-resize">e-resize</span><br><br>
<span style="cursor:help">help</span><br><br>
<span style="cursor:move">move</span><br><br>
<span style="cursor:n-resize">n-resize</span><br><br>
<span style="cursor:ne-resize">ne-resize</span><br><br>
<span style="cursor:nw-resize">nw-resize</span><br><br>
<span style="cursor:pointer">pointer</span><br><br>
<span style="cursor:progress">progress</span><br><br>
<span style="cursor:s-resize">s-resize</span><br><br>
<span style="cursor:se-resize">se-resize</span><br><br>
<span style="cursor:sw-resize">sw-resize</span><br><br>
<span style="cursor:text">text</span><br><br>
<span style="cursor:w-resize">w-resize</span><br><br>
<span style="cursor:wait">wait</span><br><br>
    <!-- end links-->
</body>
</html>
